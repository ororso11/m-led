<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 관리 시스템</title>
    
    <link rel="stylesheet" href="css/admin.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>🔧 제품 관리 시스템 (Firebase 실시간 버전)
            <button onclick="logout()" style="float: right; padding: 8px 15px; background: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer; margin-left: 20px;">로그아웃</button>
        </h1>
        
        <div id="syncStatus" class="sync-status disconnected">
            Firebase 연결 중...
        </div>
        
        <div class="tabs">
            <button class="tab active" data-tab="add" onclick="showTab('add')">제품 추가</button>
            <button class="tab" data-tab="list" onclick="showTab('list')">제품 목록</button>
            <button class="tab" data-tab="manage" onclick="showTab('manage')">제품 관리</button>
        </div>
        
        <!-- 제품 추가 탭 -->
        <div id="addTab" class="tab-content active">
            <h2>제품 추가</h2>
            <form id="productForm">
                <div class="form-group">
                    <label for="productName">제품명 *</label>
                    <input type="text" id="productName" required>
                </div>

                <div class="form-group">
                    <label for="productNumber">제품번호</label>
                    <input type="text" id="productNumber" placeholder="예: 28000673">
                </div>
                
                <div class="form-group">
                    <label for="thumbnailInput">썸네일 이미지 *</label>
                    <input type="file" id="thumbnailInput" accept="image/*" onchange="handleThumbnailUpload(event)" required>
                    <div id="thumbnailPreview" class="image-preview"></div>
                </div>
                
                <div class="form-group">
                    <label for="detailImagesInput">상세 이미지들 *</label>
                    <input type="file" id="detailImagesInput" accept="image/*" multiple onchange="handleDetailImagesUpload(event)" required>
                    <div id="detailImagesPreview" class="image-preview"></div>
                </div>
                
                <div class="form-group">
                    <label for="productSpecs">제품 사양 (줄바꿈으로 구분)</label>
                    <textarea id="productSpecs" placeholder="제품명&#10;타입&#10;용량"></textarea>
                </div>
                
                <h3 style="margin: 30px 0 20px 0;">제품 상세 스펙</h3>
                
                <div class="form-group">
                    <label>스펙 리스트 추가</label>
                    <div class="spec-input-wrapper">
                        <input type="text" id="specInput" placeholder="스펙 항목 입력 (예: CRI > 90)">
                        <button type="button" onclick="addSpec()">추가</button>
                    </div>
                    <ul id="specsList"></ul>
                </div>
                
                <h3 style="margin: 30px 0 20px 0;">제품 테이블 데이터</h3>
                
                <!-- 테이블 항목 관리 섹션 -->
                <div style="margin-bottom: 20px; padding: 15px; background: #f0f0f0; border-radius: 5px;">
                    <label style="font-weight: bold; margin-bottom: 10px; display: block;">테이블 항목 관리 (추가/삭제)</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="newTableColumn" placeholder="새 항목명 (예: 색온도)" style="flex: 1; padding: 8px;">
                        <button type="button" onclick="addTableColumn()" style="padding: 8px 15px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">항목 추가</button>
                    </div>
                    <p style="margin-top: 8px; font-size: 12px; color: #666;">* 추가된 항목은 아래에 자동으로 표시됩니다. 각 항목 옆의 삭제 버튼으로 제거할 수 있습니다.</p>
                </div>
                
                <!-- 동적으로 생성되는 입력 필드들 -->
                <div id="tableDataContainer" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <!-- admin.js의 renderTableColumns()가 여기에 필드를 생성함 -->
                </div>
                
                <h3 style="margin: 30px 0 20px 0;">카테고리 설정</h3>

                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px;">
                    <!-- WATT 카테고리 -->
                    <div class="form-group">
                        <label>WATT 카테고리 선택</label>
                        <select id="categoryWatt" style="width: 100%; padding: 8px; margin-bottom: 10px;">
                            <option value="">선택하세요</option>
                        </select>
                        
                        <label style="margin-top: 15px; display: block; font-size: 13px; color: #666;">WATT 카테고리 관리</label>
                        <div style="display: flex; gap: 5px; margin-bottom: 8px;">
                            <input type="text" id="newWattCategory" placeholder="예: 35-40W" style="flex: 1; padding: 6px; font-size: 13px;">
                            <button type="button" onclick="addCategory('watt')" style="padding: 6px 10px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px;">추가</button>
                        </div>
                        <select id="categoryWattDelete" size="4" style="width: 100%; font-size: 12px; margin-bottom: 5px;">
                        </select>
                        <button type="button" onclick="deleteCategory('watt')" style="width: 100%; padding: 5px; background: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px;">선택 항목 삭제</button>
                    </div>
                    
                    <!-- CCT 카테고리 -->
                    <div class="form-group">
                        <label>CCT 카테고리 선택</label>
                        <select id="categoryCCT" style="width: 100%; padding: 8px; margin-bottom: 10px;">
                            <option value="">선택하세요</option>
                        </select>
                        
                        <label style="margin-top: 15px; display: block; font-size: 13px; color: #666;">CCT 카테고리 관리</label>
                        <div style="display: flex; gap: 5px; margin-bottom: 8px;">
                            <input type="text" id="newCCTCategory" placeholder="예: 7000K" style="flex: 1; padding: 6px; font-size: 13px;">
                            <button type="button" onclick="addCategory('cct')" style="padding: 6px 10px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px;">추가</button>
                        </div>
                        <select id="categoryCCTDelete" size="4" style="width: 100%; font-size: 12px; margin-bottom: 5px;">
                        </select>
                        <button type="button" onclick="deleteCategory('cct')" style="width: 100%; padding: 5px; background: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px;">선택 항목 삭제</button>
                    </div>
                    
                    <!-- IP 카테고리 -->
                    <div class="form-group">
                        <label>IP 카테고리 선택</label>
                        <select id="categoryIP" style="width: 100%; padding: 8px; margin-bottom: 10px;">
                            <option value="">선택하세요</option>
                        </select>
                        
                        <label style="margin-top: 15px; display: block; font-size: 13px; color: #666;">IP 카테고리 관리</label>
                        <div style="display: flex; gap: 5px; margin-bottom: 8px;">
                            <input type="text" id="newIPCategory" placeholder="예: IP69" style="flex: 1; padding: 6px; font-size: 13px;">
                            <button type="button" onclick="addCategory('ip')" style="padding: 6px 10px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px;">추가</button>
                        </div>
                        <select id="categoryIPDelete" size="4" style="width: 100%; font-size: 12px; margin-bottom: 5px;">
                        </select>
                        <button type="button" onclick="deleteCategory('ip')" style="width: 100%; padding: 5px; background: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px;">선택 항목 삭제</button>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">제품 추가</button>
            </form>
            
            <div id="loadingMessage" style="display: none;">
                ⏳ 처리 중입니다...
            </div>
            
            <div id="successMessage" style="display: none;">
                ✅ 제품이 성공적으로 추가되었습니다! (실시간 반영)
            </div>
        </div>
        
        <!-- 제품 목록 탭 -->
        <div id="listTab" class="tab-content">
            <h2>제품 목록</h2>
            <div id="productList">
                <!-- 제품 목록이 여기에 표시됩니다 -->
            </div>
        </div>
        
        <!-- 제품 관리 탭 -->
        <div id="manageTab" class="tab-content">
            <h2>제품 관리</h2>
            <p style="color: #666; margin-bottom: 20px;">제품을 클릭하여 수정하거나 삭제할 수 있습니다.</p>
            <div id="productManageList" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px;">
                <!-- 제품 카드들이 여기에 표시됩니다 -->
            </div>
        </div>
    </div>

    <!-- Firebase 설정 파일 -->
    <script src="js/firebase-config.js"></script>
    
    <script>
    function logout() {
        if (confirm('로그아웃 하시겠습니까?')) {
            firebase.auth().signOut().then(() => {
                window.location.href = 'login.html';
            });
        }
    }

    // 페이지 전체 숨기기
    document.body.style.display = 'none';
    
    // Firebase Auth 체크
    firebase.auth().onAuthStateChanged((user) => {
        if (!user) {
            // 로그인 안 됨
            // alert('관리자 로그인이 필요합니다.');
            window.location.href = 'login.html';
        } else {
            // 로그인됨 - 페이지 표시
            document.body.style.display = 'block';
            console.log('인증된 관리자:', user.email);
        }
    });
    </script>

    <!-- admin.js -->
    <script src="js/admin.js"></script>
</body>
</html>
